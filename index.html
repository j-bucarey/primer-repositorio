<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.css">

    
</head>

<body>
<!-- Barra -->
   <header>

        <div class="container__menu">
            <div class="logo">
                <img src="#" alt="">
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#servicios">Servicios</a></li>
                        <li><a href="#nosotros">Nosotros</a></li>
                        <li><a href="#contacto">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <main>
       <!-- Inicio -->
        <div class="container__cover" id="inicio">
            <div class="cover">
                <div class="text">
                    <h1>En Lircayhub estamos interesados en poder aportar a la sociedad con una herramienta Digital</h1>

                    <p>Herramienta que permite autogestionar el historial médico personal y familiar</p>

                    <input type="button" value="Leer Más">
                </div>

                <div class="svg">
                    <img src="images/movimiento.png" alt="">
                </div>
            </div>
        </div>
         <!-- Servicios -->
        <div class="container__servicios" id="servicios">
           <div class="servicios">
              <div class="text">
                 <h1>Servicios </h1>
                 
            </div>

            <div class="svg">
               <img src="images/blur-hospital.png">
               <img src="images/serv-2.png">
               <img src="images/serv-3.png">

              </div>
           </div>
        </div>
        <!-- Nosotros -->

        <div class="container__nosotros" id="nosotros">
         <div class="nosotros">
            <div class="text">
               <h1>Nosotros </h1>
               
          </div>

          <div class="svg">
             <img src="images/nosotros-1.png">
   
            </div>
            <div class="text_nosotros">

            </div>
         </div>
      </div> 
   


      <footer id="contacto">
         <div class="container__contacto">
             <h2 class="titulo">Contáctanos</h2>
             <form action="" class="form">
                 <input class="input"  type="text" name="" id="" placeholder="Nombre">
                 <input class="input"  type="email" name="" id="" placeholder="Email">
                 <textarea  class="input" name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                 <input class="input"  type="submit" value="Enviar">
             </form>
         </div>
     </footer>

    </main>


</body>

</html>
